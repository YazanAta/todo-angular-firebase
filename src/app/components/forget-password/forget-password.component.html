<div class="contriner h-100">
    <div class="card text-center m-auto mt-5" style="width: 300px;">
        <div class="card-header h5 text-white bg-primary">Password Reset</div>
        <div class="card-body px-5">
            <p class="card-text py-2">
                Enter your email address and we'll send you an email with instructions to reset your password.
            </p>
            <div class="form-outline">
                <input type="email" id="typeEmail" class="form-control my-3" #email/>
                <label class="form-label" for="typeEmail">Email input</label>
            </div>
            <a (click)="getLink()" class="btn btn-primary w-100">Reset password</a>
            <div class="d-flex align-items-center mt-2" *ngIf="sending">
                <strong>Loading...</strong>
                <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
            </div>
        </div>
    </div>
</div>
