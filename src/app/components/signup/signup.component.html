<section style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" #f="ngForm" (ngSubmit)="signup(f)">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input ngModel #name="ngModel" name="name" type="text" id="form3Example1c" class="form-control" required/>
                        <label class="form-label" for="form3Example1c">Your Name</label>
                      </div>
                    </div>
                    <div class="alert alert-danger" *ngIf="name.invalid && name.touched">Name is Required</div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <input ngModel #address="ngModel" name="address" type="text" id="form3Example4cd" class="form-control" required/>
                          <label class="form-label" for="form3Example4cd">Address</label>
                        </div>
                    </div>
                    <div class="alert alert-danger" *ngIf="address.invalid && address.touched">address is Required</div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input ngModel #email="ngModel" name="email" type="email" id="form3Example3c" class="form-control" required email/>
                        <label class="form-label" for="form3Example3c">Your Email</label>
                      </div>
                    </div>
                    <div class="alert alert-danger" *ngIf="email.touched && email.errors?.['required']">Email is Required</div>
                    <div class="alert alert-danger" *ngIf="email.touched && email.errors?.['email']">email format error</div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input ngModel #password="ngModel" name="password" type="password" id="form3Example4c" class="form-control" required minlength="6"/>
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input ngModel #passwordConfirm="ngModel" name="passwordConfirm" type="password" id="form3Example4cd" class="form-control" required/>
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                      </div>
                    </div>
                    <div class="alert alert-danger" *ngIf="password.value != passwordConfirm.value && passwordConfirm.touched">Doesn't Match</div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
            
                  </form>
                  <br>
                  <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
